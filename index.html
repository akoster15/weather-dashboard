<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>

        <!--Header-->
        <nav class="container-fluid h-100">
            <span class="navbar-text mb-0 h2" style="color: #f5f5f5;">Weather Dashboard</span>
        </nav>

        <div class="container-fluid h-100">
            <div class="row">
                <div class="col-sm-3 bg-light vs-100">
                    <form id="city-form">
                        <label for="city-input"><h5>Search for a City:</h5></label>
                        <div class="input-group mb-3">
                            <input type="text" id="city-input" class="form-central" placeholder="Enter City" aria-label="Enter City">
                            <div class="input-group-append">
                                <button id="search-btn" class="btn btn-primary" type="button"><i class="fas fa-search"></button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-12 h-100 pb-3" id="searched-cities">
                            <div class="card w-100">
                                <u1 class="list-group list-group-flush" id="search history">
                                    <div class="list-group-item" id="city-button" type="button" text="city"></div>
                                </u1>
                            </div>
                        </div>
                    </div>

                    <!--Search Results Container-->
                    <div class="col-sm-9 results-container">

                        <!--Most Recent Search-->
                        <div class="latest-cty">
                            <h3><span class="city" id="city"></span></h3>
                            <h5><span id="currentDay"></span></h5>
                            <img id="weather-icon">
                            <p><b>Temperature: </b> <span id="temp"></span></p>
                            <p><b>Humidity: </b> <span id="hum"></span></p>
                            <p><b>Wind Speed: </b> <span id="wind"></span></p>
                            <p><b>UV Index: </b> <span class="uv" id="uv"></span></p>
                        </div>

                        <!--Five Day Forecast-->
                        <div class="row">
                            <h3>Five Day Forecast:</h3>

                            <!--Day One-->
                            <div class="row">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
